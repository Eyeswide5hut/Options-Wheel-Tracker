<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Options Wheel Tracker v1.0</title>

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #1e88e5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1565c0;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .screenshot img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCx2hkj97icJi3r7ZQKeGblZbNQsTr6d0I",
          authDomain: "options-wheel-tracker-8c39b.firebaseapp.com",
          databaseURL: "https://options-wheel-tracker-8c39b-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "options-wheel-tracker-8c39b",
          storageBucket: "options-wheel-tracker-8c39b.firebasestorage.app",
          messagingSenderId: "601767920681",
          appId: "1:601767920681:web:1c82968265a0627abdc838",
          measurementId: "G-LTFHF57WJC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        let clickCount = 0;

        // Anonymous Sign-in
        signInAnonymously(auth)
            .then(() => {
                console.log("✅ Signed in anonymously");
            })
            .catch((error) => {
                console.error("❌ Authentication failed:", error);
            });

        // Once signed in, load the click count
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadClickCount();
            }
        });

        // Load Click Count from Firebase
        function loadClickCount() {
            const clickCountRef = ref(database, 'clickCount');
            get(clickCountRef).then(snapshot => {
                if (snapshot.exists()) {
                    clickCount = snapshot.val();
                    updateClickCountDisplay();
                }
            }).catch(error => {
                console.error("❌ Error loading click count:", error);
            });
        }

        // Update Click Count in Firebase
        function updateClickCountInDatabase() {
            const clickCountRef = ref(database, 'clickCount');
            set(clickCountRef, clickCount);
        }

        // Function to handle button click
        window.copySheet = function() {
            clickCount++;
            updateClickCountDisplay();
            document.getElementById('loading').style.display = 'block';

            // Redirect to Google Sheets copy link
            window.location.href = "https://docs.google.com/spreadsheets/d/1FgT5nZNXwIZfnQ6LKFInakyxASRqvfNSmeV0lMMNwyo/copy";

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);

            updateClickCountInDatabase();
        };

        // Update Click Count Display
        function updateClickCountDisplay() {
            document.getElementById('clickCount').textContent = "Copies Initiated: " + clickCount;
        }
    </script>
</head>
<body>
    <div>
        <h1>Options Wheel Tracker v1.0</h1>
        <p>An automated options tracking spreadsheet, originally shared on r/OptionsWheel.</p>
        <button onclick="copySheet()">Copy Google Sheet</button>
        <div id="loading">Processing... Please wait.</div>
        <div id="clickCount">Copies Initiated: 0</div>

        <!-- Screenshot Section -->
        <div class="screenshots">
            <div class="screenshot">
                <img src="screenshot1.PNG" alt="Screenshot 1">
            </div>
            <div class="screenshot">
                <img src="screenshot2.PNG" alt="Screenshot 2">
            </div>
            <div class="screenshot">
                <img src="screenshot3.PNG" alt="Screenshot 3">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Enjoying the tracker? <a href="https://buymeacoffee.com/fluki" target="_blank">Buy Me A Coffee</a>!</p>
    </footer>
</body>
</html>
