<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Options Wheel Tracker v1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f7a;
        }
        #loading {
            display: none;
            margin-top: 10px;
            font-size: 18px;
        }
        .screenshots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .screenshot img {
            width: 250px;
            height: auto;
            border-radius: 8px;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Options Wheel Tracker v1.0</h1>
        <p>An automated options tracking spreadsheet originally shared on r/OptionsWheel.</p>
        <button id="copySheetButton">Copy Google Sheet</button>
        <div id="loading">Processing... Please wait.</div>
        <div id="clickCount">Copies Initiated: 0</div>

        <!-- Screenshot Section -->
        <div class="screenshots">
            <div class="screenshot">
                <img src="screenshot1.PNG" alt="Screenshot 1">
            </div>
            <div class="screenshot">
                <img src="screenshot2.PNG" alt="Screenshot 2">
            </div>
            <div class="screenshot">
                <img src="screenshot3.PNG" alt="Screenshot 3">
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Enjoying the tracker? <a href="https://buymeacoffee.com/fluki" target="_blank">Buy Me A Coffee</a>!</p>
    </footer>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // ðŸ”¥ Firebase Configuration - Replace with your actual credentials!
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // âœ… Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let clickCount = 0;

        // ðŸ“Œ Load click count from Firebase on page load
        async function loadClickCount() {
            const clickCountRef = ref(database, 'clickCount');
            try {
                const snapshot = await get(clickCountRef);
                if (snapshot.exists()) {
                    clickCount = snapshot.val();
                    updateClickCountDisplay();
                }
            } catch (error) {
                console.error("Error loading click count:", error);
            }
        }

        // ðŸ“Œ Update click count in Firebase
        async function updateClickCountInDatabase() {
            const clickCountRef = ref(database, 'clickCount');
            try {
                await set(clickCountRef, clickCount);
            } catch (error) {
                console.error("Error updating click count:", error);
            }
        }

        // ðŸ“Œ Function to handle button click
        async function copySheet() {
            clickCount++;
            updateClickCountDisplay();
            document.getElementById('loading').style.display = 'block';

            // Redirect to Google Sheets copy
            window.location.href = "https://docs.google.com/spreadsheets/d/1FgT5nZNXwIZfnQ6LKFInakyxASRqvfNSmeV0lMMNwyo/copy";

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);

            // Save updated count to Firebase
            await updateClickCountInDatabase();
        }

        // ðŸ“Œ Function to update the displayed click count
        function updateClickCountDisplay() {
            document.getElementById('clickCount').textContent = `Copies Initiated: ${clickCount}`;
        }

        // ðŸ“Œ Load count when page is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadClickCount();
            document.getElementById('copySheetButton').addEventListener('click', copySheet);
        });
    </script>
</body>
</html>
