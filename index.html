<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Copy My Google Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #clickCount {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
    <script>
        let clickCount = 0; // Initialize click counter

        function copySheet() {
            // Increment the click counter
            clickCount++;
            updateClickCountDisplay(); // Update the display

            // Show loading indicator if you wish
            document.getElementById('loading').style.display = 'block';

            // For now, just redirect to the copy page directly (no server-side interaction)
            window.location.href = "https://docs.google.com/spreadsheets/d/1FgT5nZNXwIZfnQ6LKFInakyxASRqvfNSmeV0lMMNwyo/copy";

            // Hide loading indicator after a short delay (optional, for visual feedback)
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000); // Adjust delay as needed
        }

        function updateClickCountDisplay() {
            document.getElementById('clickCount').textContent = "Copies Initiated: " + clickCount;
        }

        // Initialize the display when the page loads (optional, if you want to start at 0)
        document.addEventListener('DOMContentLoaded', updateClickCountDisplay);

    </script>
</head>
<body>
    <h1>Get Access to the Google Sheet</h1>
    <p>Click the button below to make a copy of the Google Sheet.</p>
    <button onclick="copySheet()">Copy Google Sheet</button>
    <div id="loading">
        Processing... Please wait.
    </div>
    <div id="clickCount">
        Copies Initiated: 0
    </div>
</body>
</html>
