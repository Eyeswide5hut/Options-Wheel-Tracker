<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Copy My Google Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function copySheet() {
            // Show loading indicator if you wish
            document.getElementById('loading').style.display = 'block';
            
            // Create a unique callback function name
            const callbackName = 'callback_' + new Date().getTime();
            
            // Define the callback function that will handle the response
            window[callbackName] = function(data) {
                console.log('Response received:', data);
                
                if (data.success) {
                    // If the count was updated successfully, redirect to the Google Sheet copy page
                    window.location.href = "https://docs.google.com/spreadsheets/d/1FgT5nZNXwIZfnQ6LKFInakyxASRqvfNSmeV0lMMNwyo/copy";
                } else {
                    // Handle error
                    console.error("Error from server:", data.error);
                    alert("Something went wrong. Please try again later.");
                    document.getElementById('loading').style.display = 'none';
                }
                
                // Clean up
                delete window[callbackName];
                document.body.removeChild(script);
            };
            
            // Create a script element to make the JSONP request
            const script = document.createElement('script');
            // Replace with your new deployment URL
            script.src = 'https://script.google.com/macros/s/YOUR_NEW_DEPLOYMENT_ID_HERE/exec?callback=' + callbackName;
            
            // Add error handling
            script.onerror = function() {
                console.error('Script loading failed');
                alert('Failed to update count. Please try again later.');
                document.getElementById('loading').style.display = 'none';
                document.body.removeChild(script);
                delete window[callbackName];
            };
            
            // Append to document to start the request
            document.body.appendChild(script);
        }
    </script>
</head>
<body>
    <h1>Get Access to the Google Sheet</h1>
    <p>Click the button below to make a copy of the Google Sheet.</p>
    <button onclick="copySheet()">Copy Google Sheet</button>
    <div id="loading">
        Processing... Please wait.
    </div>
</body>
</html>
