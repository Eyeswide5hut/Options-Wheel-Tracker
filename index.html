<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Options Wheel Tracker v1.0</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
            overflow: auto;
        }

        h1 {
            font-size: 36px;
            color: #f1c40f;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #dcdcdc;
            margin-bottom: 20px;
        }

        /* Button Styling */
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        button:active {
            background-color: #16a085;
        }

        /* Loading Indicator */
        #loading {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #aaa;
        }

        /* Click Count */
        #clickCount {
            margin-top: 30px;
            font-size: 18px;
            color: #bbb;
        }

        /* Card Effect */
        .container {
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Screenshot Section */
        .screenshots {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .screenshot {
            width: 100px;
            height: 100px;
            background-color: #34495e;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #bdc3c7;
        }

        /* Footer Section */
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #222;
            text-align: center;
            color: #aaa;
            width: 100%;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #e67e22;
        }

        /* Reviews Section */
        .reviews {
            margin-top: 40px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 8px;
        }

        .review-box {
            width: 100%;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 6px;
            margin-top: 10px;
            border: none;
            color: #2c3e50;
        }

        .review-button {
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .review-button:hover {
            background-color: #3498db;
        }

        /* Subtle Animation */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        let clickCount = 0;

        function copySheet() {
            clickCount++;
            updateClickCountDisplay();
            document.getElementById('loading').style.display = 'block';
            window.location.href = "https://docs.google.com/spreadsheets/d/1FgT5nZNXwIZfnQ6LKFInakyxASRqvfNSmeV0lMMNwyo/copy";
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        function updateClickCountDisplay() {
            document.getElementById('clickCount').textContent = "Copies Initiated: " + clickCount;
        }

        document.addEventListener('DOMContentLoaded', updateClickCountDisplay);
    </script>
</head>
<body>
    <div class="container fade-in">
        <h1>Options Wheel Tracker v1.0</h1>
        <p>Your go-to tool for tracking and managing options wheel strategies.</p>
        <button onclick="copySheet()">Copy Google Sheet</button>
        <div id="loading">Processing... Please wait.</div>
        <div id="clickCount">Copies Initiated: 0</div>
        
        <!-- Screenshot Section -->
        <div class="screenshots">
            <div class="screenshot">Screenshot 1</div>
            <div class="screenshot">Screenshot 2</div>
            <div class="screenshot">Screenshot 3</div>
        </div>

        <!-- Review Section -->
        <div class="reviews">
            <h2>Leave a Review</h2>
            <textarea class="review-box" rows="5" placeholder="Write your review here..."></textarea>
            <button class="review-button">Submit Review</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Enjoying the tracker? Support us on <a href="https://buymeacoffee.com/fluki" target="_blank">Buy Me A Coffee</a>!</p>
    </footer>
</body>
</html>
